<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a1a45;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(7,18,46,0.1);
            border: 1px solid #55a7ff55;
            border-radius: 14px;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3b82f6;
        }
        .bed-icon {
            width: 32px;
            height: 32px;
            background: #1e3a8a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        h1 {
            margin: 0;
            color: #1e3a8a;
        }
        .chart-container {
            height: 400px;
            position: relative;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid #34d399;
            border-radius: 6px;
            color: #34d399;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bed-icon">üõèÔ∏è</div>
            <h1>Hospital Bed Capacity</h1>
        </div>
        
        <div class="chart-container">
            <canvas id="bedChart"></canvas>
        </div>
        
        <div class="status" id="status">
            Loading bed chart...
        </div>
    </div>

    <script>
        // Bed data from your CSV
        const bedData = [
            { name: 'Royal Hospital', count: 741 },
            { name: 'Sultan Qaboos University Hospital', count: 510 },
            { name: 'Khoula Hospital', count: 458 },
            { name: 'Al Nahdha Hospital', count: 140 }
        ];

        // Sort by bed count (highest to lowest)
        const sortedData = bedData.sort((a, b) => b.count - a.count);

        // Get canvas element
        const ctx = document.getElementById('bedChart').getContext('2d');

        // Create the chart
        const bedChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sortedData.map(item => item.name),
                datasets: [{
                    data: sortedData.map(item => item.count),
                    backgroundColor: '#1e3a8a',
                    borderColor: '#1e3a8a',
                    borderWidth: 0,
                    borderRadius: 4,
                    barThickness: 30
                }]
            },
            options: {
                indexAxis: 'y', // Horizontal bar chart
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30,58,138,0.9)',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff',
                        borderColor: '#1e3a8a',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed.x;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(0);
                                return `${value.toLocaleString()} beds (${percentage}%)`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255,255,255,0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#1e3a8a',
                            font: {
                                size: 12,
                                weight: '500'
                            },
                            callback: function(value) {
                                return value.toLocaleString();
                            }
                        }
                    },
                    y: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#1e3a8a',
                            font: {
                                size: 11,
                                weight: '600'
                            }
                        }
                    }
                },
                layout: {
                    padding: {
                        left: 10,
                        right: 10,
                        top: 10,
                        bottom: 10
                    }
                }
            }
        });

        // Update status
        document.getElementById('status').innerHTML = `
            ‚úÖ Bed chart loaded successfully!<br>
            üìä Showing ${sortedData.length} hospitals<br>
            üè• Total beds: ${sortedData.reduce((sum, item) => sum + item.count, 0).toLocaleString()}
        `;

        console.log('Bed chart created successfully!');
        console.log('Data:', sortedData);
    </script>
</body>
</html>
